<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parsed Resumes</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; }
    .result {
      flex: 1 1 45%;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 48%;
    }
    iframe {
      width: 100%;
      height: 300px;
    }
    pre {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      overflow: auto;
      max-height: 300px;
    }
    .download-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    .download-all {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Parsed Resume Data</h1>
  <button class="download-all" onclick="downloadAllJson()">Download All JSON (ZIP)</button>
  <div class="container" id="results"></div>

  <script>
    let allData = [];

    function downloadJson(filename, data) {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function downloadAllJson() {
      const zip = new JSZip();
      allData.forEach(item => {
        zip.file(item.filename.replace(/\.pdf$/, ".json"), JSON.stringify(item.data, null, 2));
      });
      zip.generateAsync({ type: "blob" })
        .then(content => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(content);
          a.download = "all_json.zip";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(a.href);
        });
    }

    fetch('/parsed-results')
      .then(res => res.json())
      .then(({ results }) => {
        allData = results;
        const container = document.getElementById('results');
        results.forEach((r, idx) => {
          const div = document.createElement('div');
          div.className = 'result';
          div.innerHTML = `
            <h3>${r.filename}</h3>
            <iframe src="/uploads/${r.storedName}"></iframe>
            <pre>${JSON.stringify(r.data, null, 2)}</pre>
            <button class="download-button" onclick="downloadJson('resume_${idx + 1}.json', allData[${idx}].data)">Download JSON</button>
          `;
          container.appendChild(div);
        });
      });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
