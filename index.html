<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Upload</title>
</head>
<body>
  <h1>Upload Resume (PDF)</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf, .docx" required />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
